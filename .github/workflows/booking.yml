name: Booking Checker

on:
  schedule:
    - cron: "0 0 * * *"     # 台北 08:00
    - cron: "0 4 * * *"     # 台北 12:00
    - cron: "0 9 * * *"     # 台北 17:00
  workflow_dispatch:

jobs:
  run_booking:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      # ========================
      # 正確建立 Google 金鑰
      # ========================
      - name: Create Google Service Account file
        run: |
          cat << 'EOF' > service_account.json
${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
EOF

          echo "${{ secrets.SPREADSHEET_ID }}" > spreadsheet_id

      - name: Run booking checker
        run: python booking_checker_playwright_cloud.py
